syntax = "proto3";
option java_package = "com.caelus.framework.iot.gateway.server.entity";
option java_outer_classname = "ProtoMessage"; 


message Message  {


   string requestId = 1;

   string equipmentId = 2;

   string method = 3;

   map<string,string> para = 4;

   sint32 code = 5;

   string result = 6;

   string requestTime = 7;

   string responseTime = 8;
}

